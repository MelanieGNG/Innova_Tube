<div class="container">
    <h2>Listado de Videos</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Buscar videos..." (keyup.enter)="search($event.target.value)">
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let video of videos">
        <div class="card mb-4">
          <img [src]="video.snippet.thumbnails.high.url" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ video.snippet.title }}</h5>
            <button class="btn btn-primary" (click)="addToFavorites(video)">Agregar a Favoritos</button>
          </div>
        </div>
      </div>
    </div>
  </div>
