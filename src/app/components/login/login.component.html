<div class="container">
    <h2>Inicio de Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="submitted && loginForm.invalid" class="alert alert-danger">
        <div *ngIf="f.usernameOrEmail.errors?.required">Nombre de usuario o correo electrónico es requerido</div>
        <div *ngIf="f.password.errors?.required">Contraseña es requerida</div>
      </div>
  
      <div class="form-group">
        <label for="usernameOrEmail">Nombre de usuario o correo electrónico</label>
        <input type="text" formControlName="usernameOrEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }">
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </form>
  </div>
